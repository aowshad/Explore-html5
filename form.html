    <h1>পিঠা খাওয়ার ফর্ম</h1>
    <form action="">
        <p>Name:<input type="text" name="name" placeholder="Enter Your Name"></p>
        <p>Email:<input type="email" name="email" placeholder="Enter Your Email"></p>
        <fieldset>
            <legend>
                Select Your Pitha</legend>
                <p>
                    <label for="chitoy"><input type="radio" name="Pitha" id="chitoy">Chitoy</label>
                </p>
                <p>
                    <label for="vapa"><input type="radio" name="Pitha" id="vapa">Vapa</label>
                </p>
                <p>
                    <label for="dudh puli"><input type="radio" name="Pitha" id="dudh puli">Dudh Puli</label>
                </p>
                <p>
                    <label for="pati shapta"><input type="radio" name="Pitha" id="pati shapta">Pati Shapta</label>
                </p>
                <p>
                    <label for="antasha"><input type="radio" name="Pitha" id="antasha">Antasha</label>
                </p>
        </fieldset>
        <fieldset>
            <legend>Select Your Vorta</legend>
            <p><label for="sorisha"><input type="checkbox" name="vorta" id="sorisha">Shorisha</label></p>
            <p><label for="shutki"><input type="checkbox" name="vorta" id="shutki">Shutki</label></p>
            <p><label for="dhone pata"><input type="checkbox" name="vorta" id="dhone pata"></label>Dhone Pata</p>
            <p><label for="begun"><input type="checkbox" name="vorta" id="begun"></label>Begun</p>
            <p><label for="morich"><input type="checkbox" name="vorta" id="morich"></label>Morich</p>
        </fieldset>
        <p>Special Notes</p>
        <br>
        <textarea name="instruction" id="instruction" cols="30" rows="10"></textarea><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
